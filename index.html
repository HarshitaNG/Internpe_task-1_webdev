<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>Simple Calculator</h1>

    <div class="Calculator">
         <input type="text" class="result_container" placeholder="0">

         <div class="btns">
            <button class="control allClear">AC</button>
            <button class="control delete"><i class="fa-solid fa-delete-left"></i></button>
            <button class="negate">+/-</button>
            <button class="parcent">%</button>
   
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">รท</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">ร</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            
            <button class="number">0</button>
            <button class="decimal number">.</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
